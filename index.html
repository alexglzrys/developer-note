<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Cuaderno de Notas</title>
</head>
<body>
  <!-- Notebook app -->
  <div id="notebook">
    <!-- Main pane -->
    <section class="main">
      <!-- Vincular el control de formulario con el modelo content -->
      <textarea v-model="content"></textarea>
    </section>
  </div>

  <!-- Incluir librerías externas - Vue | Marked (parser y compiler markdown) -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.7.0/marked.js"></script>
  <!-- Lógica de la aplicación -->
  <script src="./script.js"></script>

  <script>
    // Ejemplo de uso la librería marked (analiza y compila contenido markdown a HTML)
    const miHtml = marked('**Negritas** *Cursivas* [link](http://vuejs.org) #Titular h1')
    console.log(miHtml)
  </script>
</body>
</html>
